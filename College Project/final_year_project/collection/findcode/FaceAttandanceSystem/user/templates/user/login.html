{% extends "user/base.html" %}
{% block content %}

<div class="login">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 offset-6 ">
      <div class="logincontainer">
        <div class="container">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %} 
        </div>
        <form action="" method="POST">
          {% csrf_token %}
        <input type="text" class="input my-4" name="username" placeholder="Enter Your Username">
        <input type="password" class="input my-4" name="password" placeholder="Enter Your password">
      
        <a href="{% url  'password_reset' %}" class="text-info mt-5">Forget Password</a>
        <br>
        <button class="mybtn mt-5">Login</button>
      </form>
      <a href="{% url  'Home' %}" class=" mt-5 logoutbtn"><i class="fa fa-arrow-left fw-bold text-light fs-5" aria-hidden="true"></i></a>
      </div>
    </div>
</div>
</div>

{% endblock content %}
