<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratice1</title>
</head>
<body>
    <h1>Django channel part2</h1>
    <h2 id="ct"></h2>
    <script>
        var ws=new WebSocket('ws://127.0.0.01:8000/ws/sc/')
        ws.onopen=function(){
            console.log('web socket Connection')
            ws.send('hi message from client to server')
            
        }
        ws.onmessage=function(event){
            console.log('message from server..........',event)
            // console.log(event.data)
            // console.log(typeof(event.data))
           
            var data=JSON.parse(event.data)
            // console.log(data['count'])
            document.getElementById('ct').innerText=data.count;
            
        }
        ws.onerror=function(event){
            ws.open('web socket error occurs...',event)
        
        }
        ws.onclose=function(event){
            ws.open('web socket connection close........',event)
        
        }
        
        
    </script>

</body>
</html>
