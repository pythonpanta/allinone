<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blog comment</title>
    <link rel="stylesheet" href="{%  static 'comment/css/style.css' %}">
   
  </head>
  <body>
<h2>Cricket Blog By Amrit Panta</h2>
<div class="container">
  {% for blog in blogs %}
  <div class="blog">
    <img src="{{blog.photo.url}}" alt="no image">
    <div class="content">
      <h3 class="author">Author:{{blog.author}}</h3>
      <h3 class="time">{{blog.created_at|date:'DATE_FORMAT'}}</h3>
    </div>
    <h1>{{blog.title}}</h1>
    <div class="description">
{{blog.description|default:'nothing'}}
    </div>
    <a href="{% url 'blogdetail' blog.id %}">Read More</a>
  </div>
  {% endfor %}
</div>
  </body>
</html>
