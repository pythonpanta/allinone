{% extends "stockmgmt/base.html" %}
{% block ttitle %}{{title}}{% endblock ttitle %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="text-center text-muted mt-2">{{title}}</h3>
    <div class="row mt-5">
        <div class="col-sm-12 col-md-7 offset-md-3">
            <form method='POST' action=''>
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value='Save' class="btn btn-warning my-3" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
