{% extends "stockmgmt/base.html" %}
{% block ttitle %}{{title}}{% endblock ttitle %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <form method="post" action="">
        {% csrf_token %}
        <h3 class="text-muted text-center my-2">Are you sure you want to delete?</h3><br>
        <div class="container d-flex justify-content-center my-2">
            <input class="btn btn-lg btn-success mx-5" type="submit" value="Yes" />
            <a href="/list_item">
                <div class="btn btn-lg btn-danger">Cancel</div>
            </a>
        </div>
    </form>
</div>

{% endblock content %}
