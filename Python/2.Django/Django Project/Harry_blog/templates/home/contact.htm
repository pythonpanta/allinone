{% extends 'base.htm'%}
{% block title%}Contact.com{% endblock%}
{% block contact%}active{% endblock%}
{% block body%}
<div class="container my-4">
  <div class="row text-dark mb-5">
    <div class="col-sm-9 mb-2">
      <h3>If you have any Question You can Contact Me</h3>
      <form method="POST" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email">
        
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" id="phone" name="phone">

        </div>
        <div class="form-group">
          <label for="content">Message</label>
          <textarea class="form-control" id="content" name="content" rows="5"></textarea>

        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div class="col-sm-3 text-center">
      <ul class="list-unstyled">
        <li>
          <i class="fas fa-map-marker-alt fa-2x i_color"></i>
          <p>Banepa 10 ,Kavre</p>
        </li>
        <li>
          <i class="fas fa-phone mt-4 fa-2x i_color"></i>
          <p>9860894562</p>
        </li>
        <li>
          <i class="fas fa-envelope mt-4 fa-2x i_color"></i>
          <p>amritpanta51@gmail.com</p>
        </li>
      </ul>
    </div>
  </div>
</div>

{% endblock%}
