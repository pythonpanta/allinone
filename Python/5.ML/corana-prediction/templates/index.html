<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Corona Prediction app</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Corana Prediction App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Contact</a>
              </li>
          
         
            </ul>
          
          </div>
        </div>
      </nav>
      <div class="container">
        <h4  class="text-center my-5">Fill Form To Check CORONA</h4>

<div class="container px-5">
        <form action="/" method="POST">
            <div class="mb-3">
              <label class="form-label">Fever</label>
              <select class="form-select"  name="fever" aria-label="Default select example" required>
                <option value="" selected disabled hidden>Select option</option>
                <option value="98">98</option>
                <option value="99">99</option>
                <option value="100">100</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
                <option value="104">104</option>
           
               
           
              </select>
  
            </div>
            <div class="mb-3">
              <label class="form-label">Bodypain</label>
              <select class="form-select" name="bodypain" aria-label="Default select example" required>
                <option value="" selected disabled hidden>Select Body Pain</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
           
              </select>
  
            </div>
            <div class="mb-3">
              <label class="form-label">Age(1,100)</label>
              <input type="number" name="age" class="form-control" required min="1" max="100">
  
            </div>
            <div class="mb-3">
              <label class="form-label">Runny Nose</label>
              <select class="form-select" name="nose" aria-label="Default select example" required>
                <option  value="" selected disabled hidden>Select Running Nose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
           
              </select>
  
            </div>
            <div class="mb-3">
              <label class="form-label">Difficulty In Breathing</label>
              <select class="form-select"  name="dib" aria-label="Default select example" required>
                <option value="" selected disabled hidden>Select Difficulty Level</option>
                <option value="-1">not difficulty</option>
                <option value="0">medium difficulty</option>
                <option value="1">difficulty</option>
              </select>
  
            </div>
          
            
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
